<h2>Edit Student</h2>
<form (ngSubmit)="onSubmit()">
  <label for="rollnumber">Roll Number:</label>
  <input type="text" id="rollnumber" name="rollnumber" [(ngModel)]="student.rollnumber" required>

  <label for="name">Name:</label>
  <input type="text" id="name" name="name" [(ngModel)]="student.name" required>

  <label for="section">Section:</label>
  <input type="text" id="section" name="section" [(ngModel)]="student.section" required>

  <label for="assessmentType">Assessment Type:</label>
  <select id="assessmentType" name="assessmentType" [(ngModel)]="student.assessments[0].type">
    <option value="quarterly">Quarterly</option>
    <option value="halfyearly">Half-Yearly</option>
    <option value="annually">Annually</option>
  </select>

  <label for="physicsMarks">Physics Marks:</label>
  <input type="number" id="physicsMarks" name="physicsMarks" [(ngModel)]="student.assessments[0].marks.physics" required>

  <label for="chemistryMarks">Chemistry Marks:</label>
  <input type="number" id="chemistryMarks" name="chemistryMarks" [(ngModel)]="student.assessments[0].marks.chemistry" required>

  <label for="socialMarks">Social Marks:</label>
  <input type="number" id="socialMarks" name="socialMarks" [(ngModel)]="student.assessments[0].marks.social" required>

  <button type="submit">Save</button>
</form>
